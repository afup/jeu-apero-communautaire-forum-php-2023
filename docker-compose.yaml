version: "2.2"

services:
  php:
    container_name: afup-jeu-php
    build: .
    ports:
      - "${EXTERNAL_PORT:-80}:80"
    volumes:
      - ./data/composer:/var/www/.composer
      - ./.docker/sites-enabled/:/etc/apache2/sites-enabled/
      - ./:/var/www/html/
    links:
      - mysql
  mysql:
    container_name: afup-jeu-mysql
    image: mariadb
    volumes:
      - ./data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jeu
